<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Assistant Demo</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      ha-drawer {
        display: flex;
        height: 100vh;
      }
      ha-sidebar {
        width: 55px;
        background-color: #ccc;
      }
      ha-sidebar[open] {
        width: 255px;
      }
      partial-panel-resolver {
        flex-grow: 1;
      }
      iframe {
        border: 0;
        height: 100%;
        width: 100%;
      }
      #menu {
        cursor: pointer;
        position: relative;
        z-index: 1;
        border: none;
        width: 36px;
        height: 36px;
        font-size: 30px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        background-color: transparent;
      }
      .start-threshold {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 55px;
        background-color: rgba(20, 188, 188);
        writing-mode: vertical-rl;
        text-align: center;
        line-height: calc(100vw * 0.1);
      }
      .end-threshold {
        position: absolute;
        left: 60px;
        top: 0;
        height: 100%;
        writing-mode: vertical-rl;
        border-left: 1px solid #000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <home-assistant>
      <home-assistant-main>
        <ha-drawer>
          <ha-sidebar>
            <button id="menu">â˜°</button>
            <div class="start-threshold">Start Threshold</div>
            <div class="end-threshold">End Threshold</div>
          </ha-sidebar>
          <partial-panel-resolver>
            <ha-panel-custom>
              <ha-panel-ingress></ha-panel-ingress>
            </ha-panel-custom>
          </partial-panel-resolver>
        </ha-drawer>
      </home-assistant-main>
    </home-assistant>
    <script>
      document
        .querySelector("home-assistant-main")
        .addEventListener("hass-toggle-menu", ({ detail: { open } }) => {
          document.querySelector("ha-sidebar").toggleAttribute("open", open);
        });

      document.addEventListener("click", () => {
        document.querySelector("ha-sidebar").toggleAttribute("open", false);
      });

      document.getElementById("menu").addEventListener("click", (event) => {
        event.stopPropagation();
        document.querySelector("ha-sidebar").toggleAttribute("open");
      });

      (async () => {
        await customElements.whenDefined("ha-panel-ingress");
        document.querySelector("ha-panel-ingress").setProperties({
          panel: {
            config: { url: "https://demo.home-assistant.io/" },
            url_path: "/",
          },
        });
      })();
    </script>
  </body>
</html>
