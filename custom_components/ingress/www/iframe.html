<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      iframe {
        border: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <iframe allow="fullscreen"></iframe>
    <script>
      (() => {
        const urlParams = new URLSearchParams(window.location.search);
        let url = urlParams.get("ingress");
        if (!url) {
          const html = `<p>Usage: ${window.location.pathname}?ingress=frigate&refresh=600</p>`;
          document.getElementsByTagName("body")[0].innerHTML = html;
          return;
        }
        url = `/api/ingress/${url}${url.indexOf("/") === -1 ? "/" : ""}`;
        const iframe = document.getElementsByTagName("iframe")[0];
        iframe.src = url;
        const interval = +urlParams.get("refresh");
        if (interval >= 5) {
          setInterval(() => {
            iframe.src = url;
          }, interval * 1000);
        }
      })();
    </script>
  </body>
</html>
